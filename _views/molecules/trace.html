<!-- Display debugging output in a collapsible panel -->
<div id="trace" role="alert" class="alert alert-warning fixed top-0 left-0 z-100">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
    </svg>
    <span class="btn btn-primary">Trace</span>
</div>
<script>
    function trace(str) {
        var view = gsap.utils.toArray("#trace")[0];
        view.innerHTML += "<br/>" + str;
    }
</script>
