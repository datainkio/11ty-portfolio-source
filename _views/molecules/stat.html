<a class="stat no-underline link link-hover h-min p-0 mb-4 hover:bg-neutral-800 p-2" href="{{ href }}">
	<div class="stat-title text-white text-wrap leading-tight">{{ stat.Title }}</div>
	<div class="stat-value text-white text-2xl sm:text-4xl">{{ stat.Value }}</div>
	<div class="stat-desc {{ copy_styles }}">{{ stat.Description }}</div>
</a>
