<div class="card 
    {{ layout }} 
    {{ aspect_ratio }} 
    {{ span }} 
    {{ bgColor }} 
    {{ height }}">
  {# IMAGE #}
  <figure class="h-2/3">
    {% block picture %}{% endblock %}
  </figure>
  <div class="card-body p-4 h-1/3 {{ bodyStyles }}">
    {% block badge %}{% endblock %}
    {# TITLE #}
    <h2 class="card-title leading-tight {{ headingStyles }}">{{ title }}</h2>
    {# CONTENT #}
    {% block content %}<p>Card Content</p>{% endblock %}
    {# DESTINATION #}
    {% if exit %}
    <div class="card-actions justify-end">
      <a class="btn btn-{{ btnType }} btn-outline btn-{{ btnSize }}" href="{{ exit }}">{{ label }}</a>
    </div>
    {% endif %}
  </div>
  {# IMAGE #}
  {% block bottom %}{% endblock %}
</div>
