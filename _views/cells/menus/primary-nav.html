<div class="navbar bg-none">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" id="hamburger" aria-label="mobile menu" class="btn btn-ghost lg:hidden">
        <svg role="presentation" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        {% for item in collections.all | eleventyNavigation %}
        <li>
          <a href="{{ item.url }}">{{ item.key }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <a href="/" class="btn btn-ghost text-xl">Russ Lebo</a>
    <ul class="menu menu-horizontal px-1 hidden lg:flex">
      {% for item in collections.all | eleventyNavigation %}
      <li>
        <a href="{{ item.url }}">{{ item.key }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="navbar-center hidden lg:flex">

  </div>
  <div class="navbar-end">

  </div>
</div>
