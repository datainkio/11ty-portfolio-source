{% extends "species/article.html" %}
{% set view = "insight_landing" %}

{% block accessibility %}
<a href="#introduction">introduction</a>
<a href="#feed">posts</a>
{% endblock %}
{% block hero %}
<section class="introduction">
<h1 class="col-span-full">Lessons Learned</h1>
</section>
{% endblock %}
{% block content %}
<figure id="lessons_learned" class="sm:grid sm:grid-cols-2 gap-8">
  {% for insight in insights %}
  {% set href = ["/lessons-learned/",insight.Name | slugify, "/"] | join %}
  <a href="{{ href }}" class="card p-0 mb-8 sm:mb-12">
    {# IMAGE #}
    <div class="h-64">
      {% for img in images | find("id", insight.Thumbnail) %}{{ img.pictureElement | stylePicture("m-0", "m-0") | safe }}{% endfor %}
    </div>
    <div class="card-body px-4 flex-none">
      <p class="{{ copy_styles }} my-0 py-0">{{ insight.Created }}</p>
      <h3 class="card-title leading-none font-medium text-2xl my-0">{{ insight.Name }}</h3>
      <p class="{{ copy_styles }}">{{ insight.Teaser }}</p>
    </div>
  </a>
  {% endfor %}
</figure>
{% endblock %}
