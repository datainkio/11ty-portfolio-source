<!-- @format -->
<section
  class="relative h-dvh w-full my-4 flex items-center col-span-full p-12 mt-12 text-neutral-light"
>
  <h2 class="text-6xl italic font-serif font-thin mx-2 px-8 leading-none">
    {{ change.title }}
  </h2>
  <p class="prose">{{ change.body }}</p>
  <figure data-speed=".90" class="absolute top-12 w-full h-full opacity-15 z-0">
    <figcaption class="sr-only">Quantitative Outcomes</figcaption>
    <ul class="columns-3">
      {% for stat in outcomes %}
      <li class="stat px-0 mx-0">
        <h4 class="stat-title font-bold text-xs text-wrap leading-tight">
          {{ stat.Title }}
        </h4>
        <div class="stat-value text-2xl sm:text-4xl">{{ stat.Value }}</div>
        <div
          class="stat-desc font-light text-xs text-wrap leading-normal w-5/6"
        >
          {{ stat.Description }}
        </div>
      </li>
      {% endfor %}
    </ul>
  </figure>
</section>
