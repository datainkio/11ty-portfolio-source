{% extends "species/base.html" %}
{% set main_styles = "bg-graphpaper-dark h-dvh" %}
{% block primary %}
<script>

    // Apply blocklines to a given container
    const BL = new BlockLine(document.getElementById("blocklines"),
        {
            type: "background", // "element" or "background" depending on purpose
            id: "BlockframeLibrary",
            colCount: 24,  // Number of buildings * 2
            rowCount: 8,
            size: 100, // WTF is this for now other than not being 0?
            angle: 12,
            brightness: 0.25,
            opacity: 1,
            types: ["Article", "Calendar", "Cart", "Contact", "Landing", "Map", "Timeline"]
        });
</script>
<section id="blocklines" class="col-span-full h-dvh z-50 bg-blocklines">
    {% include "atoms/svg/blockframes.svg" %}
</section>
{% endblock %}
