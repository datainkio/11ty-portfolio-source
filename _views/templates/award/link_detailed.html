<a class="link link-hover flex gap-2 mb-4 leading-tight {{ link_styles }}"
	href="/recognition/{{award.Organization | slugify }}/{{ award.Title | slugify}}/">
	{% for logo in images | find("id", award.logo_id) %}
	{{ logo.pictureElement | stylePicture("logo bg-black p-1 w-16 h-16 flex-none not-prose") | safe }}
	{% endfor %}
	<span class="pt-4">
		{{ award.Organization }}:
		{{ award.Title }}
	</span>
</a>
