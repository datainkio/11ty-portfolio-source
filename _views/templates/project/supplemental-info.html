<!-- ROLE -->
{% if project.Role %}
<figure class="mb-4">
	<figcaption><h4 class="font-bold text-xs">Roles</h4></figcaption>
	<ul>
		{% for role in roles | find('id', project.Role) %}
		<li class="font-light text-xs">{{ role.Name }}{% if loop.last %}{% else %}, {% endif %}</li>
		{% endfor %}
	</ul>
</figure>
{% endif %}

<!-- COMPANY -->
{% if project.Organization %}
<figure class="mb-4">
	<figcaption><h4 class="font-bold text-xs">Company/Client</h4></figcaption>
	<ul>
		{% for organization in organizations | find('id', project.Organization) %}
		<li class="font-light text-xs">{{ organization.Name }}{% if loop.last %}{% else %}, {% endif %}</li>
		{% endfor %}
	</ul>
</figure>
{% endif %}

<!-- ACTIITIES -->
{% if project.Activities %}
<figure class="mb-4">
	<figcaption><h4 class="font-bold text-xs">Activities</h4></figcaption>
	<ul class="list-none pl-0">
		{% for activity in activities | find('id', project.Activities) %}
		<li class="font-light text-xs">{{ activity.Name }}</li>
		{% endfor %}
	</ul>
</figure>
{% endif %}
