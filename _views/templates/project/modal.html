<dialog id="modal_{{ project.id }}" class="modal">
    <form method="dialog">
        <button class="btn btn-xs btn-circle btn-primary absolute right-2 top-2 not-italic">âœ•</button>
    </form>
    <figure class="modal-box md:grid md:grid-cols-3 md:gap-4">
        <figcaption class="col-span-1">
            <h3 class="text-xl m-0">{{ project.Name }}</h3>
        </figcaption>
        <section id="details"
            class="w-full mt-4 mx-auto gap-4 text-center flex-col  space-y-2 md:mx-0 md:space-x-6 md:flex  md:text-left md:space-y-0 md:flex-row md:justify-normal">
            {% include "templates/project/supplemental-info.html" %}
        </section>
        <section id="description" class="description prose prose-sm text-neutral-200 mx-auto">
            {% if project.Description is string %}
            {{ project.Description | markdownify | safe }}
            {% endif %}
            <!-- RECOGNITION -->
            {% if project.Recognition %}
            <figure id="recognition" class="shrink-0 px-6 my-8 md:my-0 lg:basis-1/3 mb:4 md:grid md:grid-cols-2">
                {% for award in awards | find("id", project.Recognition) %}
                {% include "templates/award/link_detailed.html" %}
                {% endfor %}
            </figure>
            {% endif %}
        </section>
        <a href="{{ href}}" class="btn btn-primary">View Case Study</a>
    </figure>
</dialog>
