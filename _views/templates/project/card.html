{% set href = ["/projects/",project.Name | slugify, "/"] | join %}
<a href="{{ href }}" class="card no-underline col-span-full md:col-span-6 lg:col-span-4 hover:bg-neutral-800 p-0 my-4">
  {# IMAGE #}
  <div class="h-64 md:h-48">
    {% for img in images | find("id", project.Thumbnail) %}{{ img.pictureElement | stylePicture("m-0", "m-0") | safe }}{% endfor %}
  </div>
  <div class="card-body px-4">
    <h3 class="card-title leading-none text-white font-medium text-2xl my-0">{{ project.Title }}</h3>
    <p class="prose text-balance {{ copy_styles }} my-0">{{ project.Teaser }}</p>
  </div>
</a>
