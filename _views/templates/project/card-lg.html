{% set href = ["/projects/",project.Name | slugify, "/"] | join %}
<a id="{{ project.id }}" href="{{ href }}" class="project {% if project.Featured %}featured{% endif %} {{ project.CategorySlug }} weight-{{ project.Weight }} card {{ orientation }}">
  <figure>
  {% for img in images | find("id", project.Thumbnail) %}{{ img.pictureElement | stylePicture("", "") | safe }}{% endfor %}
  </figure>
  <div class="card-body p-2 gap-1 flex content-end text-center aspect-video">
    <h2 class="text-center text-xl">{{ project.Title }}</h2>
    <ul class="leading-none">
      {% for organization in organizations | find('id', project.Organization) %}
      <li class="text-sm font-light text-neutral-500 inline-block italic">{{ organization.Name }}{% if loop.last %}{% else %}, {% endif %}</li>
      {% endfor %}
    </ul>
  </div>
</a>
