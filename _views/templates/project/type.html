{% extends "species/article.html" %}
{% block hero %}
<section class="p-12 bg-black md:col-span-12 text-white">
  <h1 class="font-black text-center md:text-left md:col-span-8">{{ type.Title }}</h1>
  <section class="prose text-white text-center md:text-left md:text-xl font-extralight">
    {% if type.Body %}
    {{ type.Body | markdownify | safe }}
    {% endif %}
  </section>
</section>
{% endblock %}
{% block content %}
<figure class="md:col-span-8 pt-4">
  {% set data = projects | find("id", type.Projects) %}
  {% set grid = "md:grid md:grid-cols-3 md:gap-4" %}
  {% include "templates/project/grid.html" %}
</figure>
{% endblock %}
