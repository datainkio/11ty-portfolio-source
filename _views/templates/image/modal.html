{% if img_styles %}{% else %}
{% set img_styles = "w-full" %}
{% endif %}
<div class="{{ img_styles }}">
	{% set action = ["modal_", image.id, ".showModal()"] | join %}
	<button class="picture hover:filter hover:brightness-150" onclick="{{ action }}">{{ image.pictureElement | stylePicture("m-0", "m-0") | safe }}</button>
	<dialog id="modal_{{ image.id }}" class="modal">
		<form method="dialog"> 
			<button class="btn btn-sm md:btn-lg btn-circle btn-primary absolute right-2 top-2">âœ•</button>
		</form>
		<figure class="modal-box md:grid md:grid-cols-3 md:gap-4">
			<figcaption class="col-span-1">
				<h2 class="text-xl m-0">{{ image.Title }}</h2>
				<p class="prose">{{ image.Caption }}</p>
			</figcaption>
			{% set style = "md:col-start-2 md:col-span-2 p-4" %}
			{% if image.Invert %}
			{% set style = "md:col-start-2 md:col-span-2 p-4 bg-black" %}
			{% endif %}
			{{ image.pictureElement | stylePicture(style, "object-center object-cover object-scale-down max-h-[724px]")  | safe }}
		</figure>
	</dialog>
</div>
