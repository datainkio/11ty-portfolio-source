	<dialog id="modal_{{ image.id }}" class="modal">
		<form method="dialog"> 
			<button class="btn btn-sm md:btn-lg btn-circle btn-primary absolute right-2 top-2 not-italic">âœ•</button>
		</form>
		{% include "templates/image/figure.html" %}
