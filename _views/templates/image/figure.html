<figure class="modal-box md:grid md:grid-cols-3 md:gap-4">
    <figcaption class="col-span-1">
        <h2 class="text-xl m-0">{{ image.Title }}</h2>
        <p class="prose">{{ image.Caption }}</p>
    </figcaption>
    {{ image.pictureElement | stylePicture("md:col-start-2 md:col-span-2 p-4 bg-black","object-center object-cover
    object-scale-down max-h-[724px]") | safe }}
</figure>
